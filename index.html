<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My presentation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="banner">

<!-- insert your profile picture - best in square (e.g. 1200x1200px) and max. size ~1MB: -->
    <img src="profile.png" alt="Profile picture" class="profile-pic" />

<!-- Type here and only change text: -->
    <h1>Jenny</h1>
    <p class="subtitle">Brief slogan or position you apply for</p>
  </header>

  <main class="content">
    <p class="about-text">
      Hi! I am [Name], [short description of your work or skills / interests]. Here you can find my most important links and infos.
    </p>
    
    <div class="link-buttons">

<!-- Link goes there the '#' is, e.g. "https://azubi.digital" : -->
<!-- do not delete any special characters and only use https:// path! -->
      <a href="https://azubi.digital" class="btn">My startup Azubi Digital</a>
      <a href="#" class="btn">Project 2</a>
      <a href="#" class="btn">LinkedIn</a>
      <a href="#" class="btn">More about me</a>
    </div>
  </main>

  <footer class="footer">
    <img src="inco-logo.png" alt="INCO Academy" class="partner-logo" />
    <img src="azubi-digital-logo.png" alt="Azubi Digital Akademie" class="partner-logo" />
  </footer>
</body>
</html>
